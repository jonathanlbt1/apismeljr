{% extends "base.html" %}

{% block content %}
    <h2>Alertas</h2>
    {% if alertas %}
        <ul>
            {% for alerta in alertas %}
                <li>Colmeia {{ alerta.codigo }} - Última inspeção em {{ alerta.ultima_inspecao }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Sem alertas no momento.</p>
    {% endif %}
    <a href="{{ url_for('index') }}" class="button">Voltar</a>
{% endblock %}
